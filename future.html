<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>每日优鲜</title>
    <link rel="stylesheet" href="css/future.css"/>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_929755_ofrll03vpi.css"/>
    <script src="JS/rem.js"></script>
</head>

<body>
<div class="beijingtu">
    <img src="图层 2.png"/>
</div>
<!--开头开始-->
<div class="head">
    <i class="daodatime">次日达到</i>
    <h3>北京 <i class="iconfont icon-xiajiantou"></i></h3>
    <i class="iconfont icon-erweima"></i>
    <div class="search">
        <i class="iconfont icon-sousuo"></i>
        <p>智利蓝莓</p>
    </div>
</div>
<!--开头结束-->
<!--商品选择栏开始-->
<div class="choose-shopping">
    <div class="choose-one">
        <h3 class="choose">热卖</h3>
        <div class="line"></div>
    </div>
    <div class="choose-two">
        <h3>水果</h3>
    </div>
    <div class="choose-two">
        <h3>蔬菜</h3>
    </div>
    <div class="choose-two">
        <h3>轻食</h3>
    </div>
    <div class="choose-two">
        <h3>粮油</h3>
    </div>
    <div class="choose-two">
        <h3>乳品</h3>
    </div>
    <div class="more">
        <img src="图层 1.png"/>
    </div>
</div>
<!--商品选择栏结束-->
<div class="guanggao">
    <img src="图层 3.png"/>
</div>
<!--承诺保证开始-->
<div class="promise">
    <div class="yanxuan">
        <div class="dots"></div>
        <h4>优鲜严选</h4>
    </div>
    <div class="yanxuan">
        <div class="dots"></div>
        <h4>安心检测</h4>
    </div>
    <div class="yanxuan">
        <div class="dots"></div>
        <h4>佩服保障</h4>
    </div>
</div>
<!--承诺保证结束-->
<!--减满活动开始-->
<div class="sale">
    <div class="sale-tupian">
        <img src="图层 4.png" alt=""/>
    </div>
    <div class="sale-tupian">
        <img src="图层 5.png" alt=""/>
    </div>
    <div class="sale-tupian">
        <img src="图层 7.png" alt=""/>
    </div>
    <div class="sale-tupian">
        <img src="图层 6.png" alt=""/>
    </div>
    <div class="sale-tupian">
        <img src="图层%204.png" alt=""/>
    </div>
</div>
<!--减满活动结束-->
<!--底部开始-->
<div class="underbox">
    <div class="underbox-one">
        <img src="图层%208.png" alt="">
    </div>
    <div class="underbox-one">
        <img src="图层%209.png" alt="">
    </div>
    <div class="underbox-three">
        <img src="图层%2010.png" alt="">
    </div>
    <div class="underbox-one">
        <img src="图层%2011.png" alt="">
    </div>
</div>
<!--底部结束-->
</body>

</html>
